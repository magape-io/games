	<script>
	    var game9g = new Game9G("ycml");

	        window.location = game9g.homeurl;

	    }

	    }
	    function dp_submitScore(score) {
	        if (score > 0) {
	            game9g.score = score;
	            game9g.scoreName = "闯过" + score + "条马路";
	            game9g.shareData.title = "我成功闯过" + score + "条马路！你也来挑战一下吧！-9G游戏";
	            game9g.utils.shareConfirm("你成功闯过" + score + "条马路！快通知一下小伙伴吧！", dp_share);
	        }
	    }
</script>
